<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>🔐 E2EE Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="max-w-6xl mx-auto mt-10 p-6 bg-white shadow rounded">
      <h2 class="text-2xl font-bold mb-4">🔐 End-to-End Encrypted Chat</h2>

      <div class="mb-4 flex gap-2">
        <input
          id="username"
          placeholder="Enter your username"
          class="border p-2 rounded w-full"
        />
        <button
          onclick="connect()"
          class="bg-blue-600 text-white px-4 py-2 rounded"
        >
          Connect
        </button>
      </div>

      <div id="chatUI" class="hidden grid grid-cols-4 gap-4 mt-4">
        <!-- Chat log -->
        <div class="col-span-2 border rounded p-4 bg-gray-50">
          <div
            id="chatLog"
            class="h-80 overflow-y-auto mb-4 space-y-1 text-sm font-mono"
          ></div>
          <div class="flex gap-2">
            <input
              id="message"
              placeholder="Type a message or /dm user msg"
              class="border p-2 rounded w-full"
            />
            <button
              onclick="sendMessage()"
              class="bg-green-600 text-white px-4 py-2 rounded"
            >
              Send
            </button>
          </div>
        </div>

        <!-- E2EE log -->
        <div
          class="border rounded p-4 bg-black text-green-300 text-sm font-mono"
        >
          <h3 class="font-bold text-white mb-2">🔍 E2EE Debug Log</h3>
          <div id="e2eeLog" class="h-96 overflow-y-auto space-y-1"></div>
        </div>

        <!-- User list -->
        <div class="border rounded p-4 bg-white text-sm">
          <h3 class="font-bold mb-2">👥 Users</h3>
          <div id="userList" class="space-y-1"></div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
